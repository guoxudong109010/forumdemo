
{% extends "base.html" %}
{% block content %}
<div class="col-xs-12">
  <ol class="breadcrumb">
    <li><a href="{% url 'block_list' %}">
		    首页
	</a></li>
    <li class="artive"><a href="{% url 'article_list' b.id %}">{{ b.name }}</a></li>

  </ol>
  {% if messages %}
     {% for message in messages %}
       <div class="alert alert-danger">
	       {{message}}
	</div>
     {% endfor %}
     {% endif %}
  <form method="POST" action="">{% csrf_token %}
	  <div>
	  <label for="exampleInputName2">标题</label>
        <input type="text" name="title"lass="form-control" id="exampleInputName2" placeholder="title" />
	</div>
	<div>
        <label for="exampleInputName2">                      内容
	</label>
	  <textarea name="content" class="form-control" rows="10" id="exampleInputName2" placeholder="content"></textarea>
	  </div>
	  <button type="submit" class="btn btn-primary">发表</button>
  </form>
    </div>
    {% endblock %}
