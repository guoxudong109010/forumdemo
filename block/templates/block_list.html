<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>python部落论坛</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-8">
          <div class="jumbotron">
            <center><h1>python部落论坛</h1>            </center>
           </div>
     {% for block in blocks %}
     <div class="blockItem">
	  <div class="panel-default">
            <div class"panel-heading">
		    <a href="{% url 'article_list' block.id %}" style="font-size: 18px;">{{block.name}}</a>
	      <span class="pull-right" >
             管理员：{{block.manager.username}}
	      </span>
            </div>
	    <div class="panel-body">
            {{block.desc}}
            </div>
          </div>
     </div>
     {% endfor %}

      </div>
        <div class="col-xs-4">
     <div class="blockItem">
	     {% if user.is_authenticated %}
	     <p>{{ user.username }}.欢迎来到论坛.</p>
	     <a href="{% url 'logout_then_login' %}">登出</a>
	     {% else %}
	     <p>匿名用户.请<a href="{% url 'login' %}">登录</a>.</p>
	     {% endif %}
     </div>
         
	</div>

      </div>
      </div>
  </body>
</html>
