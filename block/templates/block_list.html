<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>python部落论坛</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="jumbotron">
            <center><h1>python部落论坛</h1>            </center>
           </div>
     {% for block in blocks %}
     <div class="blockItem">
	  <div class="panel-default">
            <div class"panel-heading">
		    <a href="{% url 'article_list' block.id %}" style="font-size: 18px;">{{block.name}}</a>
	      <span class="pull-right" >
             管理员：{{block.manager.username}}
	      </span>
            </div>
	    <div class="panel-body">
            {{block.desc}}
            </div>
          </div>
     </div>
     {% endfor %}

      </div>
      </div>
      </div>
  </body>
</html>
